<div class='container'>
    <h2 class = 'text-center'>{{title}}</h2>
    <div class='row'>
        <div class='col-md pt-10' *ngFor='let character of characters; let i = index'>
            <img src={{character.image}} alt={{character.name}}  />
            <h3 class='pt-10'>{{character.name}}</h3>
            <button class='btn btn-outline-success'>See details</button>
    </div>
    </div>
    


</div>
